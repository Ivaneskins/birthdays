<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Birthdays</title>
  </head>
  <body>              
    <div class="wrapper">
      <h1 class="header__title">Birthdays</h1>
    </div>
    <sector class="main">
      <div class="wrapper"> 
        <div class="birthday">
          <div class="birthday__person">
            <p>Ivan Vas </p>
          </div>
          <div class="timer">
            <div class="card__timer"> 
              <div class="card__timer_days">356</div>
              <div class="wrap__string"></div>
              <p>days</p>
            </div>
            <div class="card__timer"> 
              <div class="card__timer_hours">15</div>
              <div class="wrap__string"></div>
              <p>hours</p>
            </div>
            <div class="card__timer">
              <div class="card__timer_minutes">20</div>
              <div class="wrap__string"></div>
              <p>minutes                        </p>
            </div>
            <div class="card__timer">
              <div class="card__timer_seconds">48</div>
              <div class="wrap__string"></div>
              <p>seconds                         </p>
            </div>
          </div>
        </div>
      </div>
    </sector>
    <script src="js/script.js"></script>
  </body>
</html>
